<h2 class="no-items-msg" *ngIf="items.length === 0; else todoList">
    No Items
</h2>

<ng-template #todoList>
    <ul class="todo-list" #todoList>
        <li *ngFor="let item of items">
            <span>{{item.text}}</span>
            <button class="btn" (click)="clickHandler(item)">x</button>
        </li>
    </ul>
</ng-template>
